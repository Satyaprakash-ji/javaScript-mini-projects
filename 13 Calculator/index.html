<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="nav">
            <h2>Calculator</h2>
        </div>
        <div class="container">
            <div class="calculator">

                    <div class="display">
                        <input class="inputBox" type="text" name="display">
                    </div>
                    <div class="all-inputs">
                        <div>
                            <button class="operator"">AC</button>
                            <button class="operator"">DEL</button>
                            <button class="operator">.</button>
                            <button class="operator">/</button>
                        </div>
                        <div class="row-two">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>*</button>
                        </div>
                        <div>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>-</button>
                        </div>
                        <div>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>+</button>
                        </div>
                        <div>
                            <button>00</button>
                            <button>0</button>
                            <button class="equal" value="=">=</button>
                        </div>
                    </div>

            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
