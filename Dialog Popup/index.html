<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="nav">
            <h2>Dialog Popup</h2>
        </div>
        <div class="container">
            <p>
                <button class="showDialog">Show Dialog</button>
            </p>
            <div class="overlay">
                <div class="dialogPopup">
                    <div>
                        <h4>Header</h4>
                    </div>
                    <div class="dialogContent">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus reprehenderit tempora exercitationem, hic vel iure deserunt? Tempore corporis eveniet architecto qui aliquid quam quis, voluptate
                          </p>
                        <button class="closeDialog">Close Dialog</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
