<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="nav">
            <h2>Transfer List</h2>
        </div>
        <div class="container">
            <div class="transfer-list">
                <div class="left-section">
                    <div>
                        <input type="checkbox" id="JS">
                        <label for="JS">JS</label>
                    </div>
                    <div>
                        <input type="checkbox" id="HTML">
                        <label for="HTML">HTML</label>
                    </div>
                    <div>
                        <input type="checkbox" id="CSS">
                        <label for="CSS">CSS</label>
                    </div>
                    <div>
                        <input type="checkbox" id="TS">
                        <label for="TS">TS</label>
                    </div>
                </div>
                <div class="controls">
                  <button class="move-all-left" title="Move all to left">&lt;&lt;</button>
                  <button class="move-left" title="Move to left">&lt;</button>
                  <button class="move-right" title="Move to right">&gt;</button>
                  <button class="move-all-right" title="Move all to right">&gt;&gt;</button>
                </div>
                <div class="right-section">
                    <div>
                        <input type="checkbox" id="React">
                        <label for="React">React</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Angular">
                        <label for="Angular">Angular</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Vue">
                        <label for="Vue">Vue</label>
                    </div>
                    <div>
                        <input type="checkbox" id="Svelte">
                        <label for="Svelte">Svelte</label>
                    </div>
                </div>
              </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
