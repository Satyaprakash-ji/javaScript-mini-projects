<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Dark mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <h2>Light & Dark mode</h2>
    </div>
    <div class="container">
        <label for="modeChange">Dark mode :</label>
        <input type="checkbox" id="modeChange">
        <h1>The entire page color theme is controlled using CSS and JavaScript</h1>
        <label for="innerModeChange">Contained dark mode:</label>
        <input type="checkbox" id="innerModeChange">
        <div class="inner-container">
            <h1>The container color scheme is controlled by only CSS</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
